<DOCTYPE html>
<html>
    <head>
        <title>Q3. HTML Table</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red <br> Eyes</th>
                </tr> 
                <tr>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Males</th>
                    <td>1.5</td>
                    <td>0.004</td>
                    <td>45%</td>
                </tr>
                <tr>
                    <th>Females</th>
                    <td>1.4</td>
                    <td>0.006</td>
                    <td>47%</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
