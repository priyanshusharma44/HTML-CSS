<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>

</head>
<body>
    <h2>My feedback From</h2>
    <form>
        <ul>
            <li><label for="Fname">Name:</label>
            <input type="text" name="Fname" id="Fname"></li>
            <li><label for="Lname">E-Mail:</label>
            <input type="text" name="Lname" id="Lname"></li>
            <li><label for="Password">Password:</label>
            <input type="text" name="Password" id="Password"></li>
        </ul>
        <h3><li>Please check all the emotion that apply to you:</li></h3>
     
            <ul>
                <li><label for="Angry">Angry:</label>
                <input type="checkbox" name="Angry" id="Angry"></li>
                <li><label for="Sad">Sad:</label>
                <input type="checkbox" name="Sad" id="Sad"></li>
                <li><label for="happy">Happy:</label>
                <input type="checkbox" name="Happy" id="Happy"></li>
            </ul>
        

            <h3><li>How Satisfied Were You With Our Service?</li></h3>
        
           
            <ul>
                <li><label for="VerySatisfied">VerySatisfied:</label>
                    <input type="radio" name="VerySatisfied" id="VerySatisfied"></li>
                    <li><label for="Satisfied">Satisfied:</label>
                    <input type="radio" name="Satisfied" id="Satisfied"></li>
                    <li><label for="Didn't Care">Didn't Care:</label>
                    <input type="radio" name="Didn't Care" id="Didn't Care"></li>
                    <li><label for="Dissatisfied">Dissatisfied:</label>
                    <input type="radio" name="Dissatisfied" id="Dissatisfied"></li>
                    <li><label for="VeryDissatisfied">VeryDissatisfied:</label>
                        <input type="radio" name="VeryDissatisfied" id="VeryDissatisfied"></li>

                </ul>

                <li><strong><label for="Fname">Further Comments:</label></strong>
                    <textarea name="message" rows="10" cols="50"></textarea></li>      
<br>
<br>
                        <li><strong><label for="Fname">Bio Photo:</label></strong>
                            <input type="text" name="Fname" id="Fname">
                            <input type="button" value="Choose File"></li>
                            <br>
                            <li>
                            <label for="loco"><strong>Location Visited:</strong></label>
                            <select id="loco" name="loco">
                              <option value="selct">Select Location</option>
                              <option value="Jhp">Jhapa</option>
                              <option value="Brtm">Birtamod</option>
                            </select><br><br>
                          <li> <input type="submit"></li> 
       
<br>

</form>
</body>

</html>
