<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <form action="" >
        <fieldset>
            <legend align="center">
                User registration form
            </legend>
        <p>username: <input type="text" name="username"></p>
        <p>Address: <input type="text" name="address"></p>

        
        <P>Email: <input type="email"></P>
        
        <p>Password: <input type="password"></p>
        
        <p>Gender: male<input type="radio" name="gender" id="male">
            female<input type="radio" name="gender" id="female">
            others<input type="radio" name="gender" id="others"></p>
            
            <p>Select languages you know:<br>
                C++<input type="checkbox">
                JAVA<input type="checkbox">
                Python<input type="checkbox">
                JS<input type="checkbox">
                C<input type="checkbox">
                PHP<input type="checkbox">
                SQL<input type="checkbox"></p>
                
        <textarea name="Message" placeholder="Additional Information" id="" cols="50" rows="10" ></textarea>
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </fieldset>
    </form>
</body>
</html>
